apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: uet-app-distributor
  labels:
    app: distributor
  name: distributor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: distributor
  template:
    metadata:
      labels:
        app: distributor
    spec:
      containers:
        - image: thainm/uet-app-distributor:latest
          name: distributor
          command:
            - python manage.py runserver 0.0.0.0:8080
          env:
            - name: DB_NAME
              value: uet_app_distributor
            - name: DB_HOST
              value: uad-postgres-cluster
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: distributor.uad-postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: distributor.uad-postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: password
          resources: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: distributor-service
  name: distributor-service
  namespace: uet-app-distributor
spec:
  ports:
    - name: distributor
      port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    app: distributor
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: distributor-ingress
  namespace: uet-app-distributor
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: distributor-service
                port:
                  number: 8000
